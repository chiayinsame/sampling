{% load static %}
<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Sampling</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'sampling/styles.css' %}">
        <script src="{% static 'sampling/sampling.js' %}"></script>
    </head>
    <body>
        <h1>
            Sample Calculator
        </h1>

        <form action="{% url 'index' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit">
        </form>

        <div id="result-div">
            <b>Results</b>
            <textarea id="results">
                {{ results }}
            </textarea>
            <button onclick="copyTextareaContent()">
                Copy Results
            </button>
            <button>
                Clear
            </button>
        </div>
    </body>
</html>
