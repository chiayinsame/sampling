{% load static %}
<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Sampling</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'sampling/styles.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <script src="{% static 'sampling/sampling.js' %}"></script>
    </head>
    <body>
        <h1>
            Sample Calculator
        </h1>

        <form action="{% url 'index' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.excel_data.label_tag }}
                {{ form.excel_data }}
                <div class="form-text">Paste Data from Excel here</div>
              </div>
              <div class="mb-3">
                {{ form.excel_samples.label_tag }}
                {{ form.excel_samples }}
                <div class="form-text">Paste Samples from Excel here</div>
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div id="result-div">
            <h3 id="results-header">Results</h3>
            <textarea id="results">{{ results }}</textarea>
            <button id="copy-button" onclick="copyTextareaContent()">
                <i class="fa-solid fa-copy"></i>
            </button>
        </div>
    </body>
</html>
